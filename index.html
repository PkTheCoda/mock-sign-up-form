<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="styles.css">
    <img src="https://www.zdnet.com/a/img/resize/a0dcec40a8cd8d2e1b3a9e12a05c2819622d20be/2021/07/19/8a337c80-5ed6-43a1-98fb-b981d420890f/programming-languages-shutterstock-1680857539.jpg?auto=webp&fit=crop&height=1200&width=1200" alt="coding picture">
    <div class="contentbox">
        <div class="uppertext">Let's get started! Sign up and make your dreams of becoming a coder a reality.</div>
        <div class="minitext">Where you <span class="inside"> WILL </span>excel</div>
        <div class="formbox">
            <form method="post" id="my-form">
                <div class="formthing">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" title="Please enter your first name or nickname" required>
                </div>

                <div class="formthing">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name">
                </div>

                <div class="formthing">
                    <label for="email_address">Email:</label>
                    <input type="email" id="email_address" title="Please enter a valid email address. Example: name@email.com" required>
                </div>

                <div class="formthing">
                    <label for="phone_number">Phone #:</label>
                    <input type="text" id="phone_number" title="Please enter a valid phone number. Example: 982-567-8762" >
                </div>

                <div class="formthing">
                    <label for="password">Password:</label>
                    <input type="password" id="password" title="Please set a strong password! Ex: HappyDuck1234!" required>
                </div>

                <div class="formthing">
                    <label for="confirm_password" id="confirm_password">Age:</label>
                    <input type="text" id="confirm-password" min="1" title="please enter your age. Example: 18" required>
                </div>

                
                <button class="submit-button" form="my-form" type="reset">Submit</button>
            </form>
        </div>
        <p class="text">Already have an account? <span class="login">Log In</span></p>
    </div>
    
</body>
</html>
